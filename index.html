    <script>
        // Apply saved theme immediately and suppress transitions to avoid flash
        (function(){
            try {
                var html = document.documentElement;
                // Temporarily suppress transitions
                html.classList.add('no-theme-transitions');

                var theme = localStorage.getItem('theme');
                if (theme === 'dark') {
                    html.classList.remove('light-mode');
                } else if (theme === 'light') {
                    html.classList.add('light-mode');
                } else {
                    // No saved preference: follow system preference
                    if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
                        html.classList.remove('light-mode');
                    } else {
                        html.classList.add('light-mode');
                    }
                }

                // Remove no-theme-transitions shortly after DOM is ready
                window.addEventListener('DOMContentLoaded', function(){
                    setTimeout(function(){ html.classList.remove('no-theme-transitions'); }, 60);
                });
            } catch (e) { /* ignore */ }
        })();
    </script>
