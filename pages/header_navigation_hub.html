    <script>
        // Defensive handler: convert inline universalSmoothScrollTo(...) onclicks to safe event listeners
        (function(){
            function bindScrollLinks() {
                const anchors = document.querySelectorAll('a[onclick*="universalSmoothScrollTo"]');
                anchors.forEach(a => {
                    try {
                        // Preserve href if present
                        const href = a.getAttribute('href');
                        a.addEventListener('click', function(evt){
                            evt.preventDefault();
                            // Extract first argument if present (we expect 'toppers')
                            const targetId = 'toppers';
                            if (typeof window.universalSmoothScrollTo === 'function') {
                                window.universalSmoothScrollTo(targetId);
                            } else {
                                // Fallback: native scrollIntoView
                                const el = document.getElementById(targetId);
                                if (el) el.scrollIntoView({ behavior: 'smooth', block: 'start' });
                            }
                        });
                        // Remove inline onclick to avoid double-calls
                        a.removeAttribute('onclick');
                        // Re-assign href to javascript:void(0) to avoid navigation if needed
                        if (!href || href.startsWith('javascript:')) a.setAttribute('href', 'javascript:void(0)');
                    } catch (e) {
                        console.warn('bindScrollLinks error', e);
                    }
                });
            }

            if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', bindScrollLinks);
            else bindScrollLinks();
        })();
    </script>
    <script>
        // Mobile menu toggle
        const mobileMenuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuIcon = document.getElementById('menu-icon');
        
        // Note: smooth scrolling is handled by universalSmoothScrollTo (defined in js/theme-system.js)
        const closeIcon = document.getElementById('close-icon');

        mobileMenuButton.addEventListener('click', function() {
            const isHidden = mobileMenu.classList.contains('hidden');
            
            if (isHidden) {
                mobileMenu.classList.remove('hidden');
                mobileMenu.classList.add('animate-fade-in');
                menuIcon.classList.add('hidden');
                closeIcon.classList.remove('hidden');
            } else {
                mobileMenu.classList.add('hidden');
                mobileMenu.classList.remove('animate-fade-in');
                menuIcon.classList.remove('hidden');
                closeIcon.classList.add('hidden');
            }
        });

        // Close mobile menu when clicking on a link
        const mobileMenuLinks = mobileMenu.querySelectorAll('a');
        mobileMenuLinks.forEach(link => {
            link.addEventListener('click', function() {
                mobileMenu.classList.add('hidden');
                menuIcon.classList.remove('hidden');
                closeIcon.classList.add('hidden');
            });
        });

        // No inline scroll function here â use universalSmoothScrollTo when needed

        // Header background opacity on scroll
        window.addEventListener('scroll', function() {
            const header = document.getElementById('main-header');
            const scrolled = window.pageYOffset;
            
            if (scrolled > 50) {
                header.classList.add('bg-primary/98');
                header.classList.remove('bg-primary/95');
            } else {
                header.classList.add('bg-primary/95');
                header.classList.remove('bg-primary/98');
            }
        });

        // Active navigation highlighting
        const navLinks = document.querySelectorAll('.nav-link');
        const sections = document.querySelectorAll('section[id]');

        function highlightActiveNav() {
            const scrollPos = window.pageYOffset + 100;
            
            sections.forEach(section => {
                const sectionTop = section.offsetTop;
                const sectionHeight = section.offsetHeight;
                const sectionId = section.getAttribute('id');
                
                if (scrollPos >= sectionTop && scrollPos < sectionTop + sectionHeight) {
                    navLinks.forEach(link => {
                        link.classList.remove('text-accent');
                        link.classList.add('text-text-primary');
                        const underline = link.querySelector('span');
                        if (underline) {
                            underline.classList.remove('w-full');
                            underline.classList.add('w-0');
                        }
                    });
                    
                    const activeLink = document.querySelector(`a[onclick*="${sectionId}"]`);
                    if (activeLink) {
                        activeLink.classList.add('text-accent');
                        activeLink.classList.remove('text-text-primary');
                        const underline = activeLink.querySelector('span');
                        if (underline) {
                            underline.classList.add('w-full');
                            underline.classList.remove('w-0');
                        }
                    }
                }
            });
        }

        window.addEventListener('scroll', highlightActiveNav);
        window.addEventListener('load', highlightActiveNav);
    </script>
