[build]
  publish = "."

[[redirects]]
  from = "/"
  to = "/pages/hero_landing_zone.html"
  status = 200

[[redirects]]
  from = "/home"
  to = "/pages/hero_landing_zone.html"
  status = 200

[[redirects]]
  from = "/why-us"
  to = "/pages/why_modern_mantras.html"
  status = 200

[[redirects]]
  from = "/courses"
  to = "/pages/course_portfolio.html"
  status = 200

[[redirects]]
  from = "/testimonials"
  to = "/pages/testimonials.html"
  status = 200

[[redirects]]
  from = "/contact"
  to = "/pages/contact_enrollment_hub.html"
  status = 200

# Headers for better performance and security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
